<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="main-section">
        <div class="header-section">
            <div class="logo-container">
                <div class="logo-section">
                </div>
                <div class="logo-text">
                    ODIN
                </div>
            </div>
            <div class="credit-section">
                <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></p>
            </div>
        </div>
        <div class="body-section">
            <div class="promotion-container">
                <p class="promotion-text" >This is not a real online service! You know you need something 
                    like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>
                <p class="promotion-text">You <em>know</em> you want to.</p>
                <form action="" method="get" class="form-section">
                    <div class="input-section">
                        <p class="form-text">Let's do this!</p>
                        <div class="first-name-section">
                            <label for="first-name-input">FIRST NAME</label>
                            <input type="text" id="first-name-input" name="first-name">
                        </div>
                        <div class="last-name-section">
                            <label for="last-name-input">LAST NAME</label>
                            <input type="text" id="last-name-input" name="last-name">
                        </div>
                        <div class="email-section">
                            <label for="email-input">EMAIL</label>
                            <input type="email" id="email-input" name="email">
                        </div>
                        <div class="phone-section">
                            <label for="phone-input">PHONE NUMBER</label>
                            <input type="tel" id="phone-input" name="phone-number">
                        </div>
                        <div class="password-section">
                            <label for="password-input">PASSWORD</label>
                            <input type="password" id="password-input" name="password" required>
                        </div>
                        <div class="confirm-section">
                            <label for="confirm-section">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-section" name="confirm-password" required>
                        </div>
                    </div>
                    <div class="btn-section">
                        <button type="submit">Create Account</button>
                    </div>
                    <div class="login-section">
                        <p>Already have an account? <a href="">Log in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
